<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de show</title>
<th:block th:include="~{fragments/base::head}">/>








</head>
<body>

	<header>
		<div th:replace="~{fragments/base::cabecalho}"></div>
	</header>
	<main>
		<div th:if="${teste} != null">
			<span th:text="${teste}"></span>
		</div>
		<div th:if="${teste} == null">
			<span>Ã‰ null</span>
		</div>
		<h3 th:text="${teste}"></h3>
		<div class="formulario">
			<form method="post" th:object="${show}" th:action="@{/show/novo}">

				<div class="form-group">
					<label for="nome">Nome do shbow</label> <input th:field="*{nome}"
						type="text" th:errorClass="is-invalid" placeholder="Nome do show"
						class="form-control">
					<div class="invalid-feedback" th:errors="*{nome}"></div>
				</div>

				<div class="form-group">
					<input th:field="*{valorIngresso}" class="form-control"
						th:errorClass="is-invalid" placeholder="Valor do ingresso">
					<div class="invalid-feedback" th:errors="*{valorIngresso}"></div>
				</div>


				<button type="submit" class="btn btn-primary">Cadastrar
					Show</button>
			</form>
		</div>

	</main>
	<div th:replace="~{fragments/base::rodape}"></div>


</body>
</html>
