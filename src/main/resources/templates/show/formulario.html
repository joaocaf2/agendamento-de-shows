<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cadastro de show</title>
<th:block th:include="~{fragments/base::head}">/>




</head>
<body>

	<header>
		<div th:replace="~{fragments/base::cabecalho}"></div>
	</header>
	<main>
		<div class="formulario">
			<form method="post" th:object="${show}" th:action="@{/show/cadastrar}">
				<label th:text="${sucesso}"></label>
				<div class="form-group">
					<label for="nome">Nome do show</label> <input th:field="*{nome}"
						type="text" th:errorClass="is-invalid"
						placeholder="Nome do show" class="form-control">
					<div class="invalid-feedback" th:errors="*{nome}"></div>

				</div>
				<div class="form-group">
					<input type="text" name="descricao" class="form form-control"
						placeholder="Descrição do show">
				</div>
				<div class="form-group">
					<input type="text" name="imagemShow" class="form form-control"
						placeholder="Url do pôster do show">
				</div>
				<div class="form-group">
					<input type="text" name="valorIngresso" class="form form-control"
						placeholder="Valor do ingresso">
				</div>
				<div class="form-group">
					<input type="text" name="dataShow" class="form form-control"
						placeholder="Data do show">
				</div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</form>
		</div>

	</main>
	<div th:replace="~{fragments/base::rodape}"></div>


</body>
</html>
