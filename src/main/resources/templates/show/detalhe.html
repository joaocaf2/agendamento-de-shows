<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cadastro de show</title>
	<link rel="stylesheet" th:href="@{/css/detalheshow.css}" />
	<th:block th:include="~{fragments/base::head}">/>

</head>

<body>

	<header>
		<div th:replace="~{fragments/base::cabecalho}"></div>
	</header>
	<main>
		<div class="card detalhe-show" style="width: 18rem;">
			<img class="card-img-top" width="800px" height="400px" th:src="${show.posterShow}" alt="Card image cap">
			<div class="card-body">
				<h5 class="card-title" th:text="${show.nome}"></h5>
				<p class="card-text" th:text="${show.descricao}"></p>
				<p class="card-text" th:text="'PreÃ§o do ingresso: R$ '+ ${show.valorIngresso}"></p>
			</div>

			<form th:action="@{/pagamento/centralpagamentoform}" th:object="${show}" method="post">
				<input type="hidden" name="idShow" th:field="*{id}">
				<button type="submit" class="btn btn-primary">
					Comprar ingresso</button>
			</form>
		</div>

	</main>
	<div th:replace="~{fragments/base::rodape}"></div>


</body>

</html>
