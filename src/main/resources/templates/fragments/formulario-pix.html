<form id="form-checkout-pix" th:fragment="formulario-pix">
	<h3 class="title">Detalhes do pagador</h3>
	<div class="row">
		<div class="form-group col-sm-6">
			<input id="form-checkout-pix_nome" name="name" type="text" class="form-control" placeholder="Nome" />
		</div>
		<div class="form-group col-sm-6">
			<input id="form-checkout-pix_sobrenome" name="sobrenome" type="text" class="form-control"
				placeholder="Sobrenome" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col">
			<input id="form-checkout-pix_email" name="email" type="email" class="form-control" placeholder="E-mail" />
		</div>
	</div>
	<div class="row">
		<div class="form-group col-sm-5">
			<select id="form-checkout-pix_tipoIdentificacao" name="identificationType" class="form-control">
				<option value="CPF">CPF</option>
				<option value="CNPJ">CNPJ</option>
			</select>
		</div>
		<div class="form-group col-sm-7">
			<input id="form-checkout-pix_numeroIdentificacao" name="identificationNumber" type="text"
				class="form-control" placeholder="Identification number" />
		</div>
	</div>
	<button id="form-checkout__submit" type="submit" class="btn btn-primary btn-block">Pagar com PIX</button>
	<br>
</form>
