<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Cadastro de usuário</title>
	<th:block th:include="~{fragments/base::head}">/>

</head>

<body>

	<header>
		<div th:replace="~{fragments/base::cabecalho}"></div>
	</header>
	<main>
		<h3 th:text="${teste}"></h3>
		<div class="formulario">
			<form method="post" th:object="${usuario}" th:action="@{/usuario/novo}">

				<div class="form-group">
					<input th:field="*{email}" type="text" th:errorClass="is-invalid" placeholder="E-mail"
						class="form-control">
					<div class="invalid-feedback" th:errors="*{email}"></div>
				</div>
				<div class="form-group">
					<input th:field="*{cliente.nome}" type="text" th:errorClass="is-invalid" placeholder="Nome"
						class="form-control">
					<div class="invalid-feedback" th:errors="*{cliente.nome}"></div>
				</div>
				<div class="form-group">
					<input th:field="*{cliente.nome}" type="text" th:errorClass="is-invalid" placeholder="Sobrenome"
						class="form-control">
					<div class="invalid-feedback" th:errors="*{cliente.sobrenome}"></div>
				</div>
				<div class="form-group">
					<input th:field="*{cliente.cpf}" type="text" th:errorClass="is-invalid" placeholder="CPF"
						class="form-control">
					<div class="invalid-feedback" th:errors="*{cliente.cpf}"></div>
				</div>

				<div class="form-group">
					<input type="password" th:field="*{senha}" class="form-control" th:errorClass="is-invalid"
						placeholder="Senha">
					<div class="invalid-feedback" th:errors="*{senha}"></div>
				</div>



				<button type=" submit" class="btn btn-primary">Cadastrar
					Usuário</button>
			</form>
		</div>

	</main>
	<div th:replace="~{fragments/base::rodape}"></div>


</body>

</html>
